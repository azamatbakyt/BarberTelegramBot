<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя<</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 20px;

    }

    .serviceGroup-editForm {
        padding-left: 300px;
        padding-right: 170px;
    }

    .form-group {
        margin-bottom: 20px;
        padding-right: 100px;
    }

    label {
        font-weight: bold;
    }


</style>
</head>
<body>

nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Панель Админа</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/register'}">Добавить работника</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/appointments'}">Панель услуг</a>
                </li>


            </ul>

        </div>
        <button type="button" class="btn btn-primary">
            <a style="color:white" class="nav-link" th:href="${'/logout'}">Выйти</a>
        </button>


    </div>
</nav>

<div class="serviceGroup-editForm">
    <h1 class="mt-4">Редактирование пользователя</h1>
    <form th:action="@{/users/{id}(id=${userToUpdate.getId()})}" th:object="${userToUpdate}"
          method="post">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="text" class="form-control" id="password" th:field="*{password}">
        </div>

        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
        </div>


        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="reset" class="btn btn-secondary">Сбросить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
