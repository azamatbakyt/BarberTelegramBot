<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;

        }

        .create-btn {

            margin-top: 3px;
            margin-bottom: 3px;
            margin-right: 1190px;
        }
        .client-table{
            padding-left: 30px;
            padding-right: 30px;
        }
        .logout-btn{
            height: 50px;
            width: 60px;
        }

    </style>
</head>
<body class="text-center">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="${'/appointments'}">Appointments</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/services'}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/groups'}">Service Groups</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/timeslots'}">Timeslots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/schedules'}">Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/custom-schedules'}">Custom Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/clients'}">Clients</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/portfolio'}">Portfolio</a>
                </li>



                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="${'/users'}">Admin Panel</a>
                    </li>
                </div>

            </ul>

        </div>

        <div class="logout-btn">
            <button type="button" class="btn btn-primary">
                <a style="color:white" class="nav-link" th:href="${'/logout'}">Logout</a>
            </button>
        </div>


    </div>
</nav>

<div class="create-btn">
    <button type="button" class="btn btn-primary">
        <a style="color:white" class="nav-link" th:href="${'/clients/new'}">Create a new client</a>
    </button>
</div>

<div class="client-table">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Chat Id</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="client : ${clients}">
            <td th:text="${client.getId()}"></td>
            <td th:text="${client.getName()}"></td>
            <td th:text="${client.getPhone()}"></td>
            <td th:text="${client.getChatId()}"></td>


            <td>
                <button type="button" class="btn btn-primary"><a style="color:white"
                                                                 th:href="${'/clients/' + client.id + '/edit'}">Edit</a>
                </button>

                <button type="button" class="btn btn-danger"><a style="color:white"
                                                                th:href="${'/clients/' + client.id + '/delete'}">Delete</a>
                </button>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
