<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<br>
<h3 class="text-center">Пожалуйста, войдите</h3>
<br>
<form action="#" th:action="@{/perform-login}" th:method="post">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label class="form-label" for="inputUsername"><b>Имя пользователя</b></label>
                <div class="input-group">
                    <input type="text" name="username" id="inputUsername" class="form-control"
                           placeholder="Введите имя пользователя">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label class="form-label" for="inputPassword"><b>Пароль</b></label>
                <div class="input-group">
                    <input type="password" name="password" id="inputPassword" class="form-control"
                           placeholder="Введите пароль">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center" th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                <div class="text-danger" for="inputPassword">Неправильные имя или пароль</div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <input type="submit" value="Войти" class="btn btn-primary btn-lg">
            </div>
        </div>
    </div>
</form>
<br>
<f</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
