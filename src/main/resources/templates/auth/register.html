<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h3 class="text-center">Регистрация</h3>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="inputUsername"><b>Имя пользователя</b></label>
                        <div class="input-group">
                            <input type="text" th:field="*{username}" id="inputUsername" class="form-control"
                                   placeholder="Введите имя пользователя">
                        </div>
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}"></span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="inputPassword"><b>Пароль</b></label>
                        <div class="input-group">
                            <input type="password" th:field="*{password}" id="inputPassword" class="form-control"
                                   placeholder="Введите пароль">
                        </div>
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span>
                    </div>
                </div>



                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="inputPhoneNumber"><b>Номер телефона</b></label>
                        <div class="input-group">
                            <input type="text" th:field="*{phoneNumber}" id="inputPhoneNumber" class="form-control"
                                   placeholder="Введите номер телефона">
                        </div>
                        <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                              th:errors="*{phoneNumber}"></span>
                    </div>

                </div>


                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <input style="margin: 10px 10px 10px 10px" type="submit" value="Save" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <!-- Обработка ошибки входа -->
            <span class="text-danger" th:if="${param.error}">Неверное имя пользователя или пароль</span>
        </div>
    </div>

    <form action="#" th:action="@{/appointments}" method="get">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <input type="submit" value="Назад" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
