<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
            margin-left: 450px;
            margin-right: 400px;
        }

        .create-btn {

            margin-top: 3px;
            margin-bottom: 3px;
            margin-right: 1170px;
        }
        .service-table{
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body class="text-center">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/services'}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/groups'}">Service Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/timeslots">Timeslots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedules">Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/custom-schedules">Custom Schedules</a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="create-btn">
    <button type="button" class="btn btn-primary">
        <a style="color:white" class="nav-link" th:href="${'/services/new'}">Create a New Service</a>
    </button>
</div>

<div class="service-table">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Group</th>
            <th scope="col">Price</th>
            <th scope="col">Duration</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="service : ${services}">
            <td th:text="${service.getId()}"></td>
            <td th:text="${service.getName()}"></td>
            <td th:text="${service.getGroup().getName()}"></td>
            <td th:text="${service.getPrice()}"></td>
            <td th:text="${service.getDuration()}"></td>

            <td>
                <button type="button" class="btn btn-primary"><a style="color:white"
                                                                 th:href="${'/services/' + service.id + '/edit'}">Edit</a>
                </button>
                <button type="button" class="btn btn-info"><a style="color:white"
                                                              th:href="${'/services/' + service.id }">Service</a>
                </button>
                <button type="button" class="btn btn-danger"><a style="color:white"
                                                                th:href="${'/services/' + service.id + '/delete'}">Delete</a>
                </button>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
