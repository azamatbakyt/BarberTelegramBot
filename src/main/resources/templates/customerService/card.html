<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Helvetica, sans-serif;
        }

        .container {
            margin-top: 20px;

        }

        label {
            font-weight: bold;
        }

        .service-card {
            margin-left: 525px;
            margin-right: 400px;
            width: 400px;
            height: 70px;
        }
        .logout-btn{
            height: 50px;
            width: 60px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="${'/appointments'}">Записи</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/services'}">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/groups'}">Категории</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/timeslots'}">Временные слоты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/schedules'}">Стандартное расписание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/custom-schedules'}">Свое расписание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/clients'}">Клиенты</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/portfolio'}">Мои работы</a>
                </li>



                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="${'/users'}">Панель админа</a>
                    </li>
                </div>

            </ul>

        </div>

        <div class="logout-btn">
            <button type="button" class="btn btn-primary">
                <a style="color:white" class="nav-link" th:href="${'/logout'}">Выйти</a>
            </button>
        </div>


    </div>
</nav>
<div class="service-card">
    <h1>Карточка услуги</h1>
    <div class="card">
        <img src="https://creativevip.net/resource-images/30-hair-dresser-barber-icons-3.png" class="card-img-top"
             alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${service.name}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><p th:text="'ID: ' + ${service.id}"></p></li>
            <li class="list-group-item"><p th:text="'Name: ' + ${service.name}"></p></li>
            <li class="list-group-item"><p th:text="'Price: ' + ${service.price}"></p></li>
            <li class="list-group-item"><p th:text="'Duration: ' + ${service.duration}"></p></li>
            <li class="list-group-item"><p th:text="'Group: ' + ${service.getGroup().getName()}"></p></li>
        </ul>
    </div>
</div>

</body>
</html>
