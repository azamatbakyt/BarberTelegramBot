<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Service Group Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Helvetica, sans-serif;
        }

        .container {
            margin-top: 20px;
            margin-left: 450px;
            margin-right: 400px;
        }

        label {
            font-weight: bold;
        }

        .service-card{
            margin-left: 525px;
            margin-right: 400px;
            width: 400px;
            height: 70px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/services'}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/groups'}">Service Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/timeslots">Timeslots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedules">Schedules</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/custom-schedules">Custom Schedules</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="service-card">
    <h1>Service Group Card</h1>
    <div class="card" >
        <img src="https://creativevip.net/resource-images/30-hair-dresser-barber-icons-3.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${serviceGroup.name}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><p th:text="'ID: ' + ${serviceGroup.id}"></p></li>
            <li class="list-group-item"><p th:text="'Name: ' + ${serviceGroup.name}"></p></li>
        </ul>
    </div>
</div>

</body>
</html>
