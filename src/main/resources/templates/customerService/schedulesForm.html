<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Creating Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
            margin-left: 450px;
            margin-right: 400px;
        }

        .schedules-form {
            padding-left: 300px;
            padding-right: 170px;
        }

        .form-group {
            margin-bottom: 20px;
            padding-right: 100px;
        }

        label {
            font-weight: bold;
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/services'}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/groups'}">Service Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/timeslots">Timeslots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedules">Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/custom-schedules">Custom Schedules</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="schedules-form">
    <h1 class="mt-4">Create a new schedule</h1>
    <form action="#" th:action="@{/schedules/save}" th:object="${newSchedule}" method="post">
        <div class="form-group">
            <label for="day_of_week">Day of week</label>
            <input type="text" class="form-control" id="day_of_week" th:field="*{day_of_week}">

            <div class="form-group">
                <label for="start_time">Choose start time</label>
                <select class="form-control" id="start_time" th:field="*{timeslot}">
                    <option th:each="timeslot : ${timeslots}" th:value="${timeslot.id}"
                            th:text="${timeslot.getStart_time()} + ' - ' + ${timeslot.getEnd_time()}" ></option>
                </select>
            </div>




                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
