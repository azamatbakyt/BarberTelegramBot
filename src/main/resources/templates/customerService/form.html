<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/services/save}" th:object="${service}" method="post">
    <p><input type="hidden" th:field="*{id}"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

    <p>Price: <input type="text" th:field="*{price}"/></p>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>

    <p>Duration: <input type="text" th:field="*{duration}"/></p>
    <div style="color:red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Error</div>

    <div>
        <label> Service Group:
            <select  th:field="*{group}">
                <option th:each="serviceGroup :${serviceGroups}"
                        th:value="${serviceGroup.id}"
                        th:text="${serviceGroup.name}">
                </option>
            </select>
        </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('group')}" th:errors="*{group}"></div>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
