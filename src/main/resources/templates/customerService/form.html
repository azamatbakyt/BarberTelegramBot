<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Creating Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;

        }

        .service-form {
            padding-left: 300px;
            padding-right: 170px;
        }

        .form-group {
            margin-bottom: 20px;
            padding-right: 100px;
        }

        label {
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="${'/appointments'}">Appointments</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/services'}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/groups'}">Service Groups</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/timeslots'}">Timeslots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/schedules'}">Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/custom-schedules'}">Custom Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/clients'}">Clients</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="service-form">
    <h1 class="mt-4">Create a new service</h1>
    <form action="#" th:action="@{/services/save}" th:object="${service}" method="post">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
            <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="form-group">
            <label for="duration">Duration (in minutes)</label>
            <input type="text" class="form-control" id="duration" th:field="*{duration}">
            <div class="error-message" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>
        <div class="form-group">
            <label for="group">Service Group</label>
            <select class="form-control" id="group" th:field="*{group}">
                <option th:each="serviceGroup : ${serviceGroups}" th:value="${serviceGroup.id}"
                        th:text="${serviceGroup.name}"></option>
            </select>
            <div class="error-message" th:if="${#fields.hasErrors('group')}" th:errors="*{group}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>
</html>
